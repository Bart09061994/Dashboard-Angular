<form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
  <h1>Login</h1>
  <mat-form-field>
    <mat-label>Enter your username</mat-label>
    <input
      matInput
      placeholder="Username"
      type="text"
      name="username"
      ngModel
      required
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      [type]="hide ? 'password' : 'text'"
      ngModel
      required
      autocomplete=""
      current-password=""
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      type="email"
      name="email"
      ngModel
      required
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!homeform.valid"
  >
    SignIn
  </button>
  <p *ngIf="errorMessage" class="error-message"></p>
  <div class="link">
    <button mat-raised-button>
      <a routerLink="/signUp">SignUp</a>
    </button>
  </div>
  <a href="/"><p>Non ricordo la mia password</p></a>
</form>
