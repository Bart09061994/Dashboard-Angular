<form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
  <h1>SignUp</h1>
  <mat-form-field>
    <mat-label>Enter your username</mat-label>
    <input
      matInput
      placeholder="Username"
      type="text"
      name="username"
      ngModel
      required
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      [type]="hide ? 'password' : 'text'"
      ngModel
      required
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      type="email"
      name="email"
      ngModel
      required
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!homeform.valid"
  >
    SignUp
  </button>
  <div *ngIf="showMessage" class="success-message">
    La Registrazione Ã¨ avvenuta con successo
  </div>
</form>
